<div class="container-fluid">
	<form>
	  <div class="form-group">
	    <label for="{{id}}-title">Tiltle:</label>
	    <input type="text" class="form-control" id="{{id}}-title" aria-describedby="emailHelp" placeholder="Which product it's?">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="{{id}}-details">Details:</label>
	    <input type="text" class="form-control" id="{{id}}-details" placeholder="Here, you can be more precise..">
	  </div>
	  <div class="form-group">
	    <label for="{{id}}-quantity">Quantity:</label>
	    <input type="text" class="form-control" id="{{id}}-quantity" placeholder="How many?">
	  </div>
	  <div class="form-group">
	    <label for="{{id}}-productType">Product type:</label>
	    <select id="{{id}}-productType" class="form-control form-control-md">
	  		<option>Select the product type..</option>
		</select>
	  </div>
	  <div class="form-group">
	    <label for="{{id}}-brand">Brand:</label>
	    <select id="{{id}}-brand" class="form-control form-control-md">
	  		<option>Select brand..</option>
		</select>
	  </div>
	  <div class="form-check form-check-inline">
	    <input type="checkbox" class="form-check-input" id="{{id}}-forVegan">
	    <label class="form-check-label" for="{{id}}-forVegan">For vegan</label>
	  </div>
	  <div class="form-check form-check-inline">
	    <input type="checkbox" class="form-check-input" id="{{id}}-forCeliac">
	    <label class="form-check-label" for="{{id}}-forCeliac">For celiac</label>
	  </div>
	  <div class="form-check form-check-inline">
	    <input type="checkbox" class="form-check-input" id="{{id}}-forDietetic">
	    <label class="form-check-label" for="{{id}}-forDietetic">For dietetic</label>
	  </div>
	  <div class="form-check form-check-inline">
	    <input type="checkbox" class="form-check-input" id="{{id}}-forVegetarian">
	    <label class="form-check-label" for="{{id}}-forVegetarian">For vegetarian</label>
	  </div>
	  <hr>
	  <button id="{{id}}-btnSubmit" type="submit" class="btn btn-primary">Submit</button>
	  <button id="{{id}}-btnCancel" type="button" class="btn btn-secondary">Cancel</button>
	</form>
</div>
